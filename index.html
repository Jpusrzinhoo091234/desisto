<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG MAX STORE</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>GG MAX STORE</h1>
        </div>
        
        <div class="header-actions">
            <div class="cart-icon" onclick="showCart()">
                ðŸ›’ <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <nav>
        <button onclick="filterProducts('all')" class="nav-btn active">Todos</button>
        <button onclick="filterProducts('assinaturas')" class="nav-btn">Assinaturas</button>
        <button onclick="filterProducts('anime_fighter')" class="nav-btn">Anime Fighter</button>
        <button onclick="filterProducts('free_fire')" class="nav-btn">Free Fire</button>
    </nav>

    <main>
        <div class="filters">
            <select id="sort-select">
                <option value="default">Ordenar por</option>
                <option value="price-asc">Menor preÃ§o</option>
                <option value="price-desc">Maior preÃ§o</option>
                <option value="name">Nome</option>
            </select>
        </div>

        <div id="products-container" class="products-grid"></div>
    </main>

    <div id="cart-container" class="cart-container">
        <div class="cart-close-btn" id="cart-close-btn">âœ•</div>
        <div class="cart-header">
            <h2>Seu Carrinho</h2>
        </div>
        <div class="cart-content" id="cart-content">
            <!-- ConteÃºdo do carrinho serÃ¡ inserido aqui via JavaScript -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                Total: <span id="cart-total">R$ 0,00</span>
            </div>
            <button id="checkout-btn" class="checkout-btn">Finalizar Compra</button>
            <button id="whatsapp-checkout" class="whatsapp-btn">
                <img src="whatsapp-icon.png" alt="WhatsApp"> 
                Finalizar pelo WhatsApp
            </button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Seu Carrinho</h2>
                <button class="close-btn" id="cart-close">Ã—</button>
            </div>
            <div class="cart-items" id="cart-items"></div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cart-total">R$ 0,00</span>
                </div>
                <button class="checkout-btn" id="checkout-btn">
                    Finalizar no WhatsApp
                </button>
            </div>
        </div>
    </div>

    <div class="preview-modal" id="preview-modal">
        <div class="preview-content">
            <button class="close-btn" id="preview-close">Ã—</button>
            <div id="preview-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
